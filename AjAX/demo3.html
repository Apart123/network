<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>
    账号：
    <input type="text" id="loginId">
  </p>
  <p>
    密码：
    <input type="password" id="loginPwd">
  </p>
  <p>
    <button>登录</button>
  </p>

  <script>
    const btn = document.querySelector("button");
    const txtLoginId = document.getElementById("loginId");
    const txtLoginPwd = document.getElementById("loginPwd");

    btn.onclick = async function() {
      const loginId = txtLoginId.value,
      loginPwd = txtLoginPwd.value;
      const obj = {
        loginId,
        loginPwd
      } 
      // console.log(loginId.value, loginPwd.value);
      const resp = await fetch("https://study.duyiedu.com/api/user/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          a: 123
        },
        body: await JSON.stringify(obj),  // 将传入的对象或值转换成字符串
      });
      const body = await resp.json();
      if(body.code) {
        alert(body.msg);
      }else {
        alert("登陆成功")
      }
    }
  </script>
</body>
</html>
